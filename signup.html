<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/f.png" type="image/x-icon" />
    <title>Sign up</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="py-4">
      <section>
        <div class="container">
          <div
            id="signupBox"
            class="boxContainer text-center p-3 p-md-4 rounded-2"
          >
            <h1 class="my-4 fs-3">Sign Up</h1>
            <div class="inputsForm">
              <input
                type="text"
                id="signupName"
                class="form-control"
                placeholder="Enter your name"
                required
              />
              <input
                type="email"
                id="signupEmail"
                class="form-control mt-3"
                placeholder="Enter your email"
                required
              />
              <input
                type="password"
                id="signupPassword"
                class="form-control mt-3"
                placeholder="Enter your password"
                required
              />
              <button id="signupBtn" class="btn btn-main my-4 w-100">
                Sign up
              </button>
              <div class="loginText d-flex justify-content-center gap-2 mt-1">
                <p>Already have an account?</p>
                <a class="text-decoration-none" id="loginAnchor">Log in</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
