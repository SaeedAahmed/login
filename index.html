<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/f.png" type="image/x-icon" />
    <title>Log in</title> 

    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="py-4">
      <section>
        <div class="container">
          <div
            id="loginBox"
            class="boxContainer text-center p-3  rounded-2"
          >
            <h1 class="my-5 fs-4">Smart Login System</h1>
            <div class="inputsForm">
              <input
                type="email"
                id="loginEmail"
                class="form-control"
                placeholder="Enter your email"
                required
              />
              <input
                type="password"
                id="loginPassword"
                class="form-control mt-3"
                placeholder="Enter your password"
                required
              />
              <button id="loginBtn" class="btn btn-main my-4 w-100">
                Log in
              </button>
              <div class="signupText d-flex justify-content-center gap-2 mt-1">
                <p>Donâ€™t have an account?</p>
                <a class="text-decoration-none" id="signupAnchor">Sign up</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
